{% extends "public/templates/public_template.html"%}

{% block title%}Upload File{% endblock%}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Upload File</h1>
            <hr>

            <div class="row">

                <div class="column col-5">

                    <form action="/upload-file" method="POST" enctype="multipart/form-data">

                        <div class="form-group">
                            <label>Select file 1</label>
                            <div class="custom-file">
                                <input oninput="filesize(this)" type="file" class="custom-file-input" name="csv" id="csv">
                                <label class="custom-file-label" for="csv">Select file...</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit file</button>
                    </form>

                </div>
                <hr>
                <div class="column col-5">

                    <form action="/upload-file" method="POST" enctype="multipart/form-data">

                        <div class="form-group">
                            <label>Select file 2</label>
                            <div class="custom-file">
                                <input oninput="filesize(this)" type="file" class="custom-file-input" name="csv" id="csv">
                                <label class="custom-file-label" for="csv">Select file...</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit file</button>
                    </form>

                </div>

            </div>




        </div>
    </div>
</div>
{%endblock%}

{% block script %}
<script>
    function filesize(elem){

        document.cookie = `filesize=${elem.files[0].size}`;
    }
</script>
{% endblock%}
